<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Tienda Narváez</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .cart-items {
            display: grid;
            gap: 2rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 1rem;
            align-items: center;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .item-details h3 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .item-price {
            color: #e74c3c;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
        }

        button:hover {
            background-color: #2980b9;
        }

        .cart-summary {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #ddd;
        }

        .checkout-button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }

        .checkout-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda Narváez</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#carrito">Carrito</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Tu Carrito de Compras</h2>
        
        <div class="cart-items">
            <div class="cart-item">
                <img src="camiseta casual1.jfif">
                <div class="item-details">
                    <h3>Camiseta Casual</h3>
                    <p>Talla: M</p>
                    <p>Color: Azul</p>
                    <p class="item-price">$29.99</p>
                </div>
                <div class="quantity-controls">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="jean negro.jfif">
                <div class="item-details">
                    <h3>Pantalón Jeans</h3>
                    <p>Talla: 32</p>
                    <p>Color: Negro</p>
                    <p class="item-price">$49.99</p>
                </div>
                <div class="quantity-controls">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Resumen del Pedido</h3>
            <div class="cart-total">
                <span>Subtotal:</span>
                <span>$79.98</span>
            </div>
            <div class="cart-total">
                <span>Envío:</span>
                <span>$5.00</span>
            </div>
            <div class="cart-total">
                <span><strong>Total:</strong></span>
                <span><strong>$84.98</strong></span>
            </div>
            <a href="#checkout" class="checkout-button">Proceder al Pago</a>
        </div>
    </div>
</body>
</html>
