<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Opiniones - Tienda de Ropa</title>
    <style>
        .reviews-container {
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        .review-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            cursor: pointer;
            font-size: 25px;
            color: #ddd;
            padding: 5px;
        }

        .star-rating label:before {
            content: '★';
        }

        .star-rating input:checked ~ label {
            color: #ffd700;
        }

        .review-list {
            margin-top: 30px;
        }

        .review-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .stars-display {
            color: #ffd700;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="reviews-container">
        <h2>Opiniones del Producto</h2>
        
        <!-- Formulario para nuevas opiniones -->
        <div class="review-form">
            <h3>Deja tu opinión</h3>
            <form id="reviewForm">
                <div>
                    <label for="userName">Nombre:</label>
                    <input type="text" id="userName" required>
                </div>

                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1"></label>
                </div>

                <div>
                    <label for="reviewText">Tu opinión:</label>
                    <textarea id="reviewText" rows="4" required></textarea>
                </div>

                <button type="submit">Enviar Opinión</button>
            </form>
        </div>

        <!-- Lista de opiniones -->
        <div class="review-list" id="reviewList">
            <!-- Las opiniones se agregarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener los valores del formulario
            const userName = document.getElementById('userName').value;
            const rating = document.querySelector('input[name="rating"]:checked').value;
            const reviewText = document.getElementById('reviewText').value;
            
            // Crear nueva opinión
            addReview(userName, rating, reviewText);
            
            // Limpiar el formulario
            this.reset();
        });

        function addReview(userName, rating, reviewText) {
            const reviewList = document.getElementById('reviewList');
            
            const reviewElement = document.createElement('div');
            reviewElement.className = 'review-item';
            
            const stars = '★'.repeat(rating) + '☆'.repeat(5 - rating);
            
            reviewElement.innerHTML = `
                <div class="review-header">
                    <strong>${userName}</strong>
                    <span class="stars-display">${stars}</span>
                </div>
                <p>${reviewText}</p>
                <small>${new Date().toLocaleDateString()}</small>
            `;
            
            reviewList.insertBefore(reviewElement, reviewList.firstChild);
            
            // Mostrar en consola para debugging
            console.log('Nueva opinión agregada:', {
                usuario: userName,
                valoración: rating,
                comentario: reviewText,
                fecha: new Date().toLocaleDateString()
            });
        }

        // Agregar algunas opiniones de ejemplo
        addReview('María García', 5, '¡Me encanta esta prenda! El material es de excelente calidad y el corte es perfecto.');
        addReview('Juan Pérez', 4, 'Muy buen producto, aunque el envío tardó un poco más de lo esperado.');
    </script>
</body>
</html>
